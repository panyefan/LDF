<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable =no,minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-touch-fullscreen" content="no"/>
<title>拉丁方游戏</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />

    <script src="js/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/numberPanel.js" type="text/javascript"></script>
    <script src="js/numberDrag.js" type="text/javascript"></script>
    <script src="js/isLDF.js" type="text/javascript"></script>
    <script src="js/timer.js" type="text/javascript"></script>
    <script src="js/gameMessage.js" type="text/javascript"></script>
    <script src="js/fullScreen.js" type="text/javascript"></script>
    <script src="js/grade.js" type="text/javascript"></script>
    <script src="js/logMessage.js" type="text/javascript"></script>
</head>
<body>

<div class="header">
    <h1>拉丁方</h1>
    <a href="javascript:newgame();" id="newgamebutton" class="headerbutton">重新开始</a>
    <a href="javascript:upgame();" id="upgamebutton" class="headerbutton">上一关</a>
    <a href="javascript:nextgame();" id="nextgamebutton" class="headerbutton">下一关</a>
    <a href="javascript:promptgame(0);" id="promptgamebutton" class="headerbutton">两分提示</a>
    <a href="javascript:promptgame(1);" id="allpromptgamebutton" class="headerbutton">五分提示</a>
    <a href="javascript:challenge();" id="challengebutton" class="headerbutton">难度等级</a>
    <a href="javascript:highScore();" id="highscorebutton" class="headerbutton">高分榜</a>

    <div id="timerSoundHelpDiv">     
        <div id="glass" class="timerSoundHelp">
        <p>
            <img id="sound" alt="" src="images/openSound.png"/>
            得分:<span id="score">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用时：<strong>00:00.0</strong>
            <img id="help" alt="" src="images/help.png"/>
            <img id="log" alt="" src="images/log.png"/>
        </p>
        </div>    
    </div>

</div>

<div id="grid-container">
    <div class="grid-cell" id="grid-cell-0-0"></div>
    <div class="grid-cell" id="grid-cell-0-1"></div>
    <div class="grid-cell" id="grid-cell-0-2"></div>
    <div class="grid-cell" id="grid-cell-0-3"></div>

    <div class="grid-cell" id="grid-cell-1-0"></div>
    <div class="grid-cell" id="grid-cell-1-1"></div>
    <div class="grid-cell" id="grid-cell-1-2"></div>
    <div class="grid-cell" id="grid-cell-1-3"></div>

    <div class="grid-cell" id="grid-cell-2-0"></div>
    <div class="grid-cell" id="grid-cell-2-1"></div>
    <div class="grid-cell" id="grid-cell-2-2"></div>
    <div class="grid-cell" id="grid-cell-2-3"></div>

    <div class="grid-cell" id="grid-cell-3-0"></div>
    <div class="grid-cell" id="grid-cell-3-1"></div>
    <div class="grid-cell" id="grid-cell-3-2"></div>
    <div class="grid-cell" id="grid-cell-3-3"></div>
</div>

<div id="floatBoxBg" style="display: none; width:100%;height:100%;filter:alpha(opacity=0);opacity:0;"></div>
<div id="floatBox" class="floatBox" style="display: none;">    
    <div id="numberPanel">
	    <div class="numberPanel-cell" id="numberPanel-cell-0-0"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-0-1"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-0-2"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-0-3"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-0-4"><span></span></div>

        <div class="numberPanel-cell" id="numberPanel-cell-1-0"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-1-1"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-1-2"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-1-3"><span></span></div>
        <div class="numberPanel-cell" id="numberPanel-cell-1-4"><span></span></div>
    </div>
</div>

<div id="helpDiv"><img id="helpShow" alt="" src="images/1.png"/></div><!--帮助界面-->
<div id="logDIV">
    <div class="saveDIV">
        <a href="#" id="save" class="savebutton">保存</a>
    </div>
    <div class="textareaDIV">
        <textarea rows=0 cols=0 id="logInfo" class="logInfo" readonly style="resize:none;"></textarea><!--文本域-->
    </div>
</div>

<audio id="chatAudio"><!--声音-->
    <source src="sound/notify.ogg" type="audio/ogg">
    <source src="sound/notify.mp3" type="audio/mpeg">
    <source src="sound/notify.wav" type="audio/wav">
</audio>
<audio id="winAudio"><source src="sound/win.wav" type="audio/wav"></audio>
<audio id="loseAudio"><source src="sound/lose.wav" type="audio/wav"></audio>
</body>
</html>
